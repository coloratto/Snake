<DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<link type="text/css" rel="stylesheet" href="snake.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="snake.js"></script>
	</head>
	<body>
		<div id="game">
			<form class="speedForm">
				<input type="radio" name="speed" value="slow" checked>Slow
				<input type="radio" name="speed" value="medium">Medium
				<input type="radio" name="speed" value="fast">Fast
			</form>
			<div id="gameBoard">
				
			</div>
			<div id="gameInfo">
				<div id="gameScore">
					<div id="currentScoreHeading">Current Score: </div>
					<div id="currentScore">0</div>
					<div id="bestScoreHeading">Best: </div>
					<div id="bestScore">0</div>
				</div>
			</div>
		</div>
	</body>
</html>
